<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4364F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6FB1FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Content Container -->
  <g transform="translate(256 256)">
    
    <!-- House Silhouette (Blue Gradient) -->
    <path d="M-140 60 L-140 -20 L0 -140 L140 -20 L140 60" 
          fill="url(#grad1)" 
          stroke="none" 
          filter="url(#shadow)"
          transform="translate(0, -20)" />
          
    <!-- Roof Overhang -->
    <path d="M-160 -10 L0 -150 L160 -10 L140 10 L0 -115 L-140 10 Z" 
          fill="url(#grad2)" 
          filter="url(#shadow)"
          transform="translate(0, -20)" />
          
    <!-- Letter M (Gold Gradient) -->
    <path d="M-90 140 L-90 0 L-20 80 L0 100 L20 80 L90 0 L90 140 L60 140 L60 60 L15 110 L-15 110 L-60 60 L-60 140 Z" 
          fill="url(#grad2)" 
          filter="url(#shadow)" 
          transform="translate(0, 10)" />
          
  </g>
</svg>
